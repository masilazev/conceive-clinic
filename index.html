<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/imagem-da-pagina.png">
    <title>Conceive | Login</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="login-container">

        <div class="header">
            <img src="images/MARCA_CONCEIVE.png" alt="Logo Conceive Clinic" class="logo-image">
            <div class="title-group">
                <p>Sistema de Gestão Clínica e Hospitalar</p>
            </div>
        </div>

        <div class="login-card">


            <div class="form-section">
                <h2>Acesse sua conta</h2>
                <p>Acesso seguro. Digite suas credenciais.</p>
                <form>
                    <div class="input-group">
                        <label for="usuario">Usuário</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="usuario" placeholder="Ex: clinica.nome" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="senha">Senha</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="senha" placeholder="Digite sua senha" required>
                            <i class="fas fa-eye password-toggle"></i>
                        </div>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="lembrar-de-mim">
                        <label for="lembrar-de-mim">Lembrar de mim</label>
                    </div>

                    <button type="submit" class="btn-primary">Entrar</button>
                </form>

                <div class="actions">
                    <p>Não tem uma conta? <a href="#">Solicite acesso</a></p>
                    <p>Esqueceu sua senha? <a href="#" class="redefinir">Redefinir senha</a></p>
                </div>
            </div>
        </div>

        <div class="footer">
            © 2026 Conceive. Todos os direitos reservados.
        </div>
    </div>
</body>

</html>
